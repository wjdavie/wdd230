        <main>
            <h1>Registration Form</h1>
            <form method="get" action="record.html" class="wf1">
                <fieldset>
                    <label>Username* <input type="text" id="unm"  name="username" required></label>
                    <label>Password* <input type="password" id="pwd" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></label>
                    <label>Confirm Password* <input type="password" id="confirm" name="confirm" required></label>
                    <label>Email* <input type="email" id="email" name="email" placeholder="someone@gmail.com" required></label>
                    <label for="rating">Page Rating (1-10)</label>
                    <div id="rangevalue">1</div>
                    <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>

                    <button type="submit">Complete Registration</button>
                </fieldset>
            </form>
        </main>
