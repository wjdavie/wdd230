<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesley Davie - WDD 230 - Table Build</title>
    <meta name="description" content="WDD 230 - Web Frontend Development - Week 08: Table Build Assignment">
    <meta name="author" content="Wesley Davie">
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <table>
        <caption>
            Table 1: Account Feature Comparison
        </caption>
        <thead>
            <tr>
                <th scope="col" colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th></th>
                <th scope="col">Basic</th>
                <th scope="col">Deluxe</th>
                <th scope="col">Premium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
